<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom({
	background: [141, 183, 255],
        })

        // load assets
        loadSprite("mario", "sprites/mario-49286 (1).png")
        loadSprite("goomba", "sprites/NSMBDS_Goomba_Artwork.webp")
        loadSprite("spike", "sprites/spike.png")
        loadSprite("grass", "sprites/grass (1).png")
        loadSprite("steel", "sprites/steel.png")
        loadSprite("mushroom", "sprites/pngimg.com - mario_PNG75.png")
        loadSprite("warp door", "sprites/P_Warp_Door_SMM_NSMBU_sprite.webp")
        loadSprite("coin", "sprites/Coin_-_New_Super_Mario_Bros.webp")
        loadSprite("item box", "sprites/Retro-Block-Question-2-icon.png")
        loadSound("coin", "sounds/examples_sounds_score.mp3")
        loadSound("powerup", "sounds/examples_sounds_powerup.mp3")
        loadSound("blip", "sounds/examples_sounds_blip.mp3")
        loadSound("hit", "sounds/examples_sounds_hit.mp3")
        loadSound("signal", "sounds/examples_sounds_signal.mp3")

        setGravity(3200)

        // Enemy movement
        function patrol(speed = 60, dir = 1) {
        return {
            id: "patrol",
            require: [ "pos", "area" ],
            add() {
                this.on("collide", (obj, col) => {
                    if (col.isLeft() || col.isRight()) {
                        dir = -dir
                    }
                })
            },
            update() {
                this.move(speed * dir, 0)
            },
        }
    }

        function big() {
            let timer = 0
            let isBig = false
            let destScale = 1
            return {
                // component id / name
                id: "big",
                // it requires the scale component
                require: [ "scale" ],
                // this runs every frame
                update() {
                    if (isBig) {
                        timer -= dt()
                        if (timer <= 0) {
                        this.smallify()
				}
			}
			this.scale = this.scale.lerp(vec2(destScale), dt() * 6)
		},

        // custom methods
                isBig() {
                    return isBig
                },
                smallify() {
                    destScale = 1
                    timer = 0
                    isBig = false
                },
                biggify(time) {
                    destScale = 2
                    timer = time
                    isBig = true
                },
            }
        }

        // define some constants
        const JUMP_FORCE = 1320
        const MOVE_SPEED = 480
        const FALL_DEATH = 2400

// How the levels would look using symbols to represent the sprites
const LEVELS = [
	[
		"            ",
		"    	     ",
		"       $$   ",
		" %    ===   ",
		"            ",
		"   ^^  > = @",
		"============",
	],
	[
		"                          $",
		"                          $",
		"                          $",
		"                          $",
		"                          $",
		"           $$         =   $",
		"  %      ====         =   $",
		"                      =   $",
		"                      =    ",
		"       ^^      = >    =   @",
		"===========================",
	],
	[
		"     $    $    $    $     $",
		"     $    $    $    $     $",
		"                           ",
		"                           ",
		"                           ",
		"                           ",
		"                           ",
		" ^^^^>^^^^>^^^^>^^^^>^^^^^@",
		"===========================",
	],
]

        const levelConf = {
        tileWidth: 64,
        tileHeight: 64,
        tiles: {

            "=": () => [
			sprite("grass"),
			area(),
			body({ isStatic: true }),
			anchor("bot"),
			offscreen({ hide: true }),
			"grass",
		],

		"$": () => [
			sprite("coin"),
			area(),
			pos(0, -9),
			anchor("bot"),
			offscreen({ hide: true }),
			"coin",
		],
		"%": () => [
			sprite("item box"),
			area(),
			body({ isStatic: true }),
			anchor("bot"),
			offscreen({ hide: true }),
			"item box",
		],
		"^": () => [
			sprite("spike"),
			area(),
			body({ isStatic: true }),
			anchor("bot"),
			offscreen({ hide: true }),
			"spike",
		],
		"#": () => [
			sprite("mushroom"),
			area(),
			anchor("bot"),
			body(),
			offscreen({ hide: true }),
			"mushroom",
		],
		">": () => [
			sprite("goomba"),
			area(),
			anchor("bot"),
			body(),
			patrol(),
			offscreen({ hide: true }),
			"goomba",
		],
		"@": () => [
			sprite("warp door"),
			area({ scale: 0.5 }),
			anchor("bot"),
			pos(0, -12),
			offscreen({ hide: true }),
			"warp door",
		],
	},
}

		scene("game", ({ levelId, coins } = { levelId: 0, coins: 0 }) => {

			// add level to scene
			const level = addLevel(LEVELS[levelId ?? 0], levelConf)

			// define player object
			const player = add([
				sprite("mario"),
				pos(0, 0),
				area(),
				scale(1),
				// makes it fall to gravity and jumpable
				body(),
				// the custom component we defined above
				big(),
				anchor("bot"),
			])
		// action() runs every frame
			player.onUpdate(() => {
				// center camera to player
				camPos(player.pos)
				// check fall death
				if (player.pos.y >= FALL_DEATH) {
					go("lose")
				}
			})

			player.onBeforePhysicsResolve((collision) => {
				if (collision.target.is(["platform", "soft"]) && player.isJumping()) {
					collision.preventResolution()
				}
			})

			player.onPhysicsResolve(() => {
		// Set the viewport center to player.pos
		camPos(player.pos)
	})

	// if player onCollide with any obj with "danger" tag, lose
	player.onCollide("danger", () => {
		go("lose")
		play("hit")
	})

	player.onCollide("portal", () => {
			play("portal")
			if (levelId + 1 < LEVELS.length) {
				go("game", {
					levelId: levelId + 1,
					coins: coins,
				})
			} else {
				go("win")
			}
		})

		player.onGround((l) => {
				if (l.is("enemy")) {
					player.jump(JUMP_FORCE * 1.5)
					destroy(l)
					addKaboom(player.pos)
					play("powerup")
				}
			})

		player.onCollide("enemy", (e, col) => {
				// if it's not from the top, die
				if (!col.isBottom()) {
					go("lose")
					play("hit")
				}
			})

			let hasApple = false

			// grow an apple if player's head bumps into an obj with "prize" tag
		player.onHeadbutt((obj) => {
			if (obj.is("prize") && !hasApple) {
				const apple = level.spawn("#", obj.tilePos.sub(0, 1))
				apple.jump()
				hasApple = true
				play("blip")
			}
		})

		// player grows big onCollide with an "apple" obj
		player.onCollide("apple", (a) => {
			destroy(a)
			// as we defined in the big() component
			player.biggify(3)
			hasApple = false
			play("powerup")
		})

		let coinPitch = 0

		onUpdate(() => {
			if (coinPitch > 0) {
				coinPitch = Math.max(0, coinPitch - dt() * 100)
			}
		})

		player.onCollide("coin", (c) => {
				destroy(c)
				play("coin", {
					detune: coinPitch,
				})
				coinPitch += 100
				coins += 1
				coinsLabel.text = coins
			})

			const coinsLabel = add([
				text(coins),
				pos(24, 24),
				fixed(),
			])

		function jump() {
				// these 2 functions are provided by body() component
				if (player.isGrounded()) {
					player.jump(JUMP_FORCE)
				}
			}

			// jump with space
				onKeyPress("space", jump)

				onKeyDown("left", () => {
					player.move(-MOVE_SPEED, 0)
				})

				onKeyDown("right", () => {
					player.move(MOVE_SPEED, 0)
				})

				onKeyPress("down", () => {
					player.weight = 3
				})

				onKeyRelease("down", () => {
					player.weight = 1
				})

					onGamepadButtonPress("south", jump)

				onGamepadStick("left", (v) => {
					player.move(v.x * MOVE_SPEED, 0)
				})

				onKeyPress("f", () => {
					setFullscreen(!isFullscreen())
				})

			scene("lose", () => {
				add([
					text("You Lose...Refresh to try again"),
				])
				onKeyPress(() => go("game"))
			})

			scene("win", () => {
				add([
					text("You Win! Refresh to play again!"),
				])
				onKeyPress(() => go("game"))
			})

		})

go("game")


    </script>
